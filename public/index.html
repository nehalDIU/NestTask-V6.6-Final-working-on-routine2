<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NestTask</title>
  <meta name="description" content="Manage your academic tasks and schedules efficiently with NestTask">
  
  <!-- PWA Support -->
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <!-- Resource hints to improve performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical resources - fixed path to match actual usage -->
  <link rel="preload" href="/src/index.css" as="style">
  <link rel="preload" href="/icons/icon-192x192.png" as="image">
  
  <!-- Inline critical CSS -->
  <style>
    /* Minimalist loading styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9fafb;
      z-index: 9999;
    }
    
    .app-loading__spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(59, 130, 246, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .app-loading__text {
      font-size: 1rem;
      color: #6b7280;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f3f4f6;
      }
      
      .app-loading {
        background-color: #111827;
      }
      
      .app-loading__text {
        color: #9ca3af;
      }
    }
  </style>
  
  <!-- Preload hints for third-party resources -->
  <link rel="dns-prefetch" href="https://storage.googleapis.com">
</head>
<body>
  <!-- Root element for React app -->
  <div id="root">
    <!-- Initial loading state that will be replaced -->
    <div class="app-loading">
      <div class="app-loading__spinner"></div>
      <div class="app-loading__text">Loading NestTask...</div>
    </div>
  </div>
  
  <!-- Inline script to detect offline status -->
  <script>
    // Store the online status in localStorage for faster access on subsequent loads
    if (!navigator.onLine) {
      localStorage.setItem('nestTaskOffline', 'true');
    } else {
      localStorage.removeItem('nestTaskOffline');
    }
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
