<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NestTask - Offline</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" as="fetch" href="/offline.html" crossorigin>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Compression optimization - inlined critical CSS -->
  <style>
    /* Optimized inline critical CSS */
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #111827;
      --text-light: #1f2937;
      --text-dark: #f3f4f6;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --accent: #60a5fa;
      --gray-light: #e5e7eb;
      --gray-dark: #374151;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 90%;
      width: 400px;
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-light);
    }
    
    p {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--gray-dark);
      margin-bottom: 1.5rem;
    }
    
    .icon {
      width: 56px;
      height: 56px;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
    
    /* Dark mode support - optimized for performance */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      
      .container {
        background-color: #1f2937;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: var(--text-dark);
      }
      
      p {
        color: #9ca3af;
      }
      
      .icon {
        color: var(--accent);
      }
    }
    
    /* Animation for reconnecting dots - optimized */
    .dots span {
      display: inline-block;
      animation: dots 1.4s infinite;
      animation-delay: calc(0.25s * var(--i));
      opacity: 0;
    }
    
    @keyframes dots {
      0%, 80%, 100% { opacity: 0; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Optimized inline SVG using minimal paths -->
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    
    <h1>You're Offline</h1>
    <p>Unable to connect to NestTask. Please check your internet connection and try again.</p>
    <p>Your data is safely stored and will sync when you're back online.</p>
    
    <button id="retryBtn" class="btn">
      Try Again
      <span class="dots" style="margin-left: 6px;">
        <span style="--i: 1">.</span>
        <span style="--i: 2">.</span>
        <span style="--i: 3">.</span>
      </span>
    </button>
  </div>
  
  <!-- Optimized inline critical JavaScript -->
  <script>
    // Use faster selectors
    const retryBtn = document.getElementById('retryBtn');
    
    // Event delegation to reduce listeners
    retryBtn.addEventListener('click', function() {
      // Check if online before refreshing
      if (navigator.onLine) {
        window.location.reload();
      } else {
        // Show temporary message
        this.textContent = "Still offline";
        setTimeout(() => {
          this.innerHTML = 'Try Again <span class="dots" style="margin-left: 6px;"><span style="--i: 1">.</span><span style="--i: 2">.</span><span style="--i: 3">.</span></span>';
        }, 1500);
      }
    });
    
    // More efficient online status check
    window.addEventListener('online', () => {
      // Cache the current URL to ensure we navigate correctly
      const currentPage = sessionStorage.getItem('lastPage') || '/';
      // Navigate to the last known page instead of just reloading
      window.location.href = currentPage;
    });
    
    // Store the last page for better UX when returning online
    try {
      sessionStorage.setItem('lastPage', document.referrer || '/');
    } catch (e) {
      // Fail silently if sessionStorage is not available
    }
  </script>
</body>
</html>
